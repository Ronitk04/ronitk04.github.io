<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopCM - Advanced E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* Lighter gray background */
        }
        /* Custom scrollbar for a sleeker look */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #a8a8a8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Animations */
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes slideOut { from { transform: translateX(0); } to { transform: translateX(100%); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes fadeOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        .slide-out { animation: slideOut 0.3s ease-out forwards; }
        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        .fade-out { animation: fadeOut 0.2s ease-out forwards; }
        
        .product-card-hover-icon {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .group:hover .product-card-hover-icon {
            opacity: 1;
            transform: translateY(0);
        }
        .horizontal-scroll {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .horizontal-scroll::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button id="menu-btn" class="text-gray-600 hover:text-indigo-600 transition">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
                <a href="#" id="home-logo" class="text-3xl font-bold text-gray-900 flex items-center">
                    <i class="fas fa-cubes-stacked mr-2 text-indigo-600"></i>
                    ShopCM
                </a>
            </div>
            <div class="hidden lg:flex flex-1 max-w-lg mx-8">
                 <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input id="search-input" type="text" placeholder="Search products..." class="w-full bg-gray-100 border border-gray-200 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"/>
                </div>
            </div>
            <div class="flex items-center space-x-5">
                <div id="user-actions" class="flex items-center space-x-5">
                    <!-- This will be populated by JS -->
                </div>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white shadow-lg z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <!-- Sidebar content will be injected here -->
    </div>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <main id="main-content" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Main content area for pages -->
    </main>

    <!-- Slide-Out Cart -->
    <div id="cart-slider" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div id="cart-panel" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-2xl flex flex-col"></div>
    </div>
    
    <!-- Product Detail Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden items-center justify-center p-4">
        <div id="product-modal-content" class="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] flex flex-col"></div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- MOCK DATA ---
        let products = [
            { id: 1, name: 'Sony WH-1000XM4 Headphones', price: 29990, image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?q=80&w=2070&auto=format&fit=crop', description: 'Industry-leading noise canceling with Dual Noise Sensor technology. Next-level music with Edge-AI, co-developed with Sony Music Studios Tokyo.', category: 'Electronics', specs: { "Connectivity": "Bluetooth 5.0", "Battery Life": "30 hours", "Weight": "254g", "Driver Unit": "40mm" }, reviews: [{user: "Amit S.", rating: 5, comment: "Absolutely phenomenal sound quality and noise cancellation."},{user: "Priya K.", rating: 4, comment: "Great, but a bit pricey."}] },
            { id: 2, name: 'Apple Watch Series 9', price: 41900, image: 'https://images.unsplash.com/photo-1579586337278-35f4b7ebd37d?q=80&w=1974&auto=format&fit=crop', description: 'The most powerful chip in Apple Watch ever. A magical new way to use Apple Watch without touching the screen. A display that’s twice as bright.', category: 'Electronics', specs: { "Display": "Always-On Retina LTPO OLED", "Chip": "S9 SiP", "Water Resistance": "50 meters", "Sensors": "Blood Oxygen, ECG" }, reviews: [{user: "Rohan M.", rating: 5, comment: "The double tap feature is a game changer!"}] },
            { id: 3, name: 'Modern Leather Sofa', price: 59999, image: 'https://images.unsplash.com/photo-1540574163024-5735f35c235c?q=80&w=2070&auto=format&fit=crop', description: 'Upholstered in premium, top-grain leather with a sturdy kiln-dried hardwood frame. Perfect for lounging and entertaining.', category: 'Home Goods', specs: { "Material": "Genuine Leather", "Frame": "Kiln-dried hardwood", "Dimensions": "84\" W x 38\" D x 34\" H", "Seating Capacity": "3" }, reviews: [] },
            { id: 4, name: 'Levi\'s 501 Original Fit Jeans', price: 3599, image: 'https://images.unsplash.com/photo-1602293589930-4535a9a7c8c1?q=80&w=1974&auto=format&fit=crop', description: 'The iconic straight fit with the signature button fly. A blank canvas for self-expression since 1873.', category: 'Apparel', specs: { "Fit": "Straight", "Fabric": "100% Cotton Denim", "Rise": "Sits at waist", "Fly": "Button Fly" }, reviews: [{user: "Vikram R.", rating: 5, comment: "Classic for a reason. Perfect fit."}] },
            { id: 5, name: 'Canon EOS R6 Mark II Camera', price: 235000, image: 'https://images.unsplash.com/photo-1512790182537-5221952a2a73?q=80&w=2070&auto=format&fit=crop', description: 'A full-frame mirrorless camera that sets new standards for both photographers and filmmakers. 24.2MP sensor and 4K 60p video.', category: 'Electronics', specs: { "Sensor": "24.2MP Full-Frame CMOS", "Video": "4K 60p", "Autofocus": "Dual Pixel CMOS AF II", "Stabilization": "In-body 5-axis" }, reviews: [] },
            { id: 6, name: 'Nike Air Zoom Pegasus 40', price: 11895, image: 'https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop', description: 'A springy ride for every run. The Peg’s familiar, just-for-you feel returns to help you accomplish your goals.', category: 'Apparel', specs: { "Cushioning": "React foam with Zoom Air units", "Use": "Road running", "Weight": "289g (Men's size 10)", "Offset": "10mm" }, reviews: [] },
            { id: 7, name: 'Sujata Dynamix Mixer Grinder', price: 6290, image: 'https://placehold.co/600x400/6b7280/ffffff?text=Mixer', description: 'A powerful 900-watt motor with double ball bearings for efficiency, low maintenance and trouble-free running for years.', category: 'Home Goods', specs: { "Motor": "900 Watts", "Jars": "3 Stainless Steel Jars", "Speed": "3 Speed with Rotary action switch", "RPM": "22000 approx" }, reviews: [] },
            { id: 8, name: 'The Sleep Company SmartGRID Mattress', price: 24999, image: 'https://images.unsplash.com/photo-1585318090797-83a4385f7147?q=80&w=2070&auto=format&fit=crop', description: 'Patented SmartGRID Technology provides 2X more back support and ultimate comfort. Made from hyper-elastic polymer.', category: 'Home Goods', specs: { "Technology": "Patented SmartGRID", "Firmness": "Medium Firm", "Material": "Hyper-Elastic Polymer", "Warranty": "10 Years" }, reviews: [] },
        ];

        // --- STATE MANAGEMENT ---
        let state = {
            isLoggedIn: false,
            isSeller: false,
            cart: JSON.parse(localStorage.getItem('cart')) || [],
            wishlist: JSON.parse(localStorage.getItem('wishlist')) || [],
            addresses: JSON.parse(localStorage.getItem('addresses')) || [],
            activeFilters: { search: '', category: 'All', sort: 'default' },
            products: JSON.parse(localStorage.getItem('products')) || products
        };

        // --- DOM ELEMENTS ---
        const mainContent = document.getElementById('main-content');
        const userActionsContainer = document.getElementById('user-actions');
        const cartSlider = document.getElementById('cart-slider');
        const cartPanel = document.getElementById('cart-panel');
        const productModal = document.getElementById('product-modal');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        
        // --- PAGE TEMPLATES ---
        const homePageTemplate = `
            <div class="flex items-center justify-between mb-8">
                <h1 id="page-title" class="text-3xl font-bold">All Products</h1>
                <div>
                    <select id="sort-select" class="bg-white border-gray-300 text-gray-700 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
                        <option value="default">Sort by: Default</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
            </div>
            <div id="product-sections" class="space-y-12"></div>
        `;

        const profilePageTemplate = `
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <h1 class="text-3xl font-bold mb-6">My Profile</h1>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-2">
                        <h2 class="text-xl font-semibold mb-4">Saved Addresses</h2>
                        <div id="address-list" class="space-y-4 mb-6"></div>
                        <h3 class="text-lg font-semibold mb-2">Add New Address</h3>
                        <form id="address-form" class="space-y-3 p-4 border rounded-lg bg-gray-50">
                            <input name="name" required placeholder="Full Name" class="w-full p-2 border rounded"/>
                            <input name="mobile" required placeholder="Mobile Number" class="w-full p-2 border rounded"/>
                            <input name="pincode" required placeholder="Pincode" class="w-full p-2 border rounded"/>
                            <textarea name="address" required placeholder="Full Address (Area, Street...)" class="w-full p-2 border rounded"></textarea>
                            <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Save Address</button>
                        </form>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
                        <div class="space-y-3">
                           <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="checkbox" id="seller-toggle" class="h-5 w-5 rounded" ${state.isSeller ? 'checked' : ''}>
                                <span class="font-medium">I am a Seller</span>
                           </label>
                           <button id="logout-btn" class="w-full bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        const addProductPageTemplate = `
            <div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
                <h1 class="text-3xl font-bold mb-6">Add a New Product</h1>
                <form id="add-product-form" class="space-y-4">
                    <input name="name" required placeholder="Product Name" class="w-full p-3 border rounded-lg"/>
                    <input name="price" required type="number" placeholder="Price (INR)" class="w-full p-3 border rounded-lg"/>
                    <input name="image" required placeholder="Image URL" class="w-full p-3 border rounded-lg"/>
                    <select name="category" required class="w-full p-3 border rounded-lg bg-white">
                        <option value="">Select Category</option>
                        ${[...new Set(state.products.map(p => p.category))].map(c => `<option value="${c}">${c}</option>`).join('')}
                        <option value="Other">Other (New Category)</option>
                    </select>
                    <input name="newCategory" placeholder="New Category Name (if 'Other' selected)" class="w-full p-3 border rounded-lg hidden"/>
                    <div class="relative">
                        <textarea name="description" required placeholder="Product Description or Keywords (e.g., fast, lightweight, long battery)" class="w-full p-3 border rounded-lg h-28"></textarea>
                        <button type="button" id="generate-description-btn" class="absolute bottom-3 right-3 bg-indigo-100 text-indigo-600 text-xs font-bold py-1 px-2 rounded-full hover:bg-indigo-200">✨ Generate with AI</button>
                    </div>
                    <textarea name="specs" placeholder="Specifications (JSON format, e.g., {&quot;Key&quot;: &quot;Value&quot;})" class="w-full p-3 border rounded-lg h-28 font-mono text-sm"></textarea>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700">Add Product</button>
                </form>
            </div>
        `;

        // --- RENDER FUNCTIONS ---
        const renderPage = (page) => {
            mainContent.innerHTML = '';
            switch (page) {
                case 'home':
                    mainContent.innerHTML = homePageTemplate;
                    renderProductSections();
                    break;
                case 'profile':
                    mainContent.innerHTML = profilePageTemplate;
                    renderAddresses();
                    break;
                case 'addProduct':
                    mainContent.innerHTML = addProductPageTemplate;
                    break;
            }
            window.scrollTo(0, 0);
        };
        
        const renderProductSections = () => {
            const sectionsContainer = document.getElementById('product-sections');
            if (!sectionsContainer) return;
            sectionsContainer.innerHTML = '';

            const pageTitle = document.getElementById('page-title');
            if(pageTitle) pageTitle.textContent = state.activeFilters.category === 'All' ? 'All Products' : state.activeFilters.category;

            let filteredProducts = state.products
                .filter(p => p.name.toLowerCase().includes(state.activeFilters.search.toLowerCase()));

            if (state.activeFilters.category !== 'All') {
                filteredProducts = filteredProducts.filter(p => p.category === state.activeFilters.category);
            }
            
            switch (state.activeFilters.sort) {
                case 'price-asc': filteredProducts.sort((a, b) => a.price - b.price); break;
                case 'price-desc': filteredProducts.sort((a, b) => b.price - a.price); break;
            }

            const productsByCategory = filteredProducts.reduce((acc, product) => {
                (acc[product.category] = acc[product.category] || []).push(product);
                return acc;
            }, {});

            if (Object.keys(productsByCategory).length === 0) {
                 sectionsContainer.innerHTML = `<div class="col-span-full text-center py-10">
                    <i class="fas fa-search-minus fa-3x text-gray-400 mb-4"></i>
                    <h3 class="text-xl font-semibold">No Products Found</h3>
                    <p class="text-gray-500">Try adjusting your search or filters.</p>
                </div>`;
                return;
            }

            for (const category in productsByCategory) {
                const section = document.createElement('section');
                section.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">${category}</h2>
                    <div class="flex gap-6 overflow-x-auto pb-4 horizontal-scroll">
                        ${productsByCategory[category].map(product => createProductCard(product)).join('')}
                    </div>
                `;
                sectionsContainer.appendChild(section);
            }
        };
        
        const createProductCard = (product) => {
            const isWished = state.wishlist.includes(product.id);
            return `
                <div class="flex-shrink-0 w-64 bg-white rounded-2xl shadow-md overflow-hidden group transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover cursor-pointer" data-action="open-modal" data-id="${product.id}" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found';">
                        <div class="absolute top-3 right-3">
                            <button data-action="wishlist" data-id="${product.id}" class="bg-white/70 backdrop-blur-sm rounded-full h-10 w-10 flex items-center justify-center text-gray-700 hover:text-red-500 transition ${isWished ? 'text-red-500' : ''}">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 p-4 flex justify-center">
                            <button data-action="add-to-cart" data-id="${product.id}" class="product-card-hover-icon bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full flex items-center gap-2">
                                <i class="fas fa-cart-plus"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-base font-semibold text-gray-900 truncate">${product.name}</h3>
                        <p class="text-lg font-bold text-gray-900 mt-1">₹${product.price.toLocaleString('en-IN')}</p>
                    </div>
                </div>
            `;
        };

        const renderUserActions = () => {
            userActionsContainer.innerHTML = '';
            if (state.isLoggedIn) {
                userActionsContainer.innerHTML = `
                    ${state.isSeller ? `<button id="add-product-btn" class="hidden sm:block bg-green-100 text-green-700 font-semibold py-2 px-4 rounded-full hover:bg-green-200 transition">Add Product</button>` : ''}
                    <button id="profile-btn" class="relative text-gray-600 hover:text-indigo-600 transition"><i class="fas fa-user fa-lg"></i></button>
                    <button id="wishlist-btn" class="relative text-gray-600 hover:text-indigo-600 transition">
                        <i class="fas fa-heart fa-lg"></i>
                        <span id="wishlist-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
                    </button>
                    <button id="cart-btn" class="relative text-gray-600 hover:text-indigo-600 transition">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cart-count" class="absolute -top-2 -right-3 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center font-bold">0</span>
                    </button>
                `;
            } else {
                userActionsContainer.innerHTML = `<button id="login-btn" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-full hover:bg-indigo-700 transition">Login</button>`;
            }
            updateCounters();
        };

        const renderCart = () => {
            const subtotal = state.cart.reduce((sum, item) => {
                const product = state.products.find(p => p.id === item.id);
                return sum + (product ? product.price * item.quantity : 0);
            }, 0);
            
            cartPanel.innerHTML = `
                <div class="flex justify-between items-center p-6 border-b">
                    <h2 class="text-2xl font-bold">Your Cart</h2>
                    <button data-action="close-cart" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times fa-lg"></i></button>
                </div>
                ${state.cart.length === 0 ? `
                <div class="flex-grow flex flex-col items-center justify-center text-center p-6">
                    <i class="fas fa-shopping-cart fa-4x text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold">Your cart is empty</h3>
                </div>` : `
                <div class="flex-grow overflow-y-auto p-6 space-y-4">
                    ${state.cart.map(item => {
                        const product = state.products.find(p => p.id === item.id);
                        if (!product) return ''; // Handle case where product might be deleted
                        return `
                        <div class="flex items-center space-x-4">
                            <img src="${product.image}" class="w-20 h-20 rounded-lg object-cover">
                            <div class="flex-grow">
                                <p class="font-semibold">${product.name}</p>
                                <p class="text-sm text-gray-500">₹${product.price.toLocaleString('en-IN')}</p>
                                <div class="flex items-center mt-2">
                                    <button data-action="update-quantity" data-id="${item.id}" data-change="-1" class="border rounded-l px-2 py-1 text-sm">-</button>
                                    <span class="border-t border-b px-3 py-1 text-sm">${item.quantity}</span>
                                    <button data-action="update-quantity" data-id="${item.id}" data-change="1" class="border rounded-r px-2 py-1 text-sm">+</button>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold">₹${(product.price * item.quantity).toLocaleString('en-IN')}</p>
                                <button data-action="remove-from-cart" data-id="${item.id}" class="text-red-500 text-sm hover:underline mt-1">Remove</button>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
                <div class="p-6 border-t bg-gray-50">
                    <div class="flex justify-between items-center mb-4"><span class="text-lg">Subtotal</span><span class="text-xl font-bold">₹${subtotal.toLocaleString('en-IN')}</span></div>
                    <button class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">Proceed to Checkout</button>
                </div>`}
            `;
            updateCounters();
        };

        const renderProductModal = (product) => {
            const isWished = state.wishlist.includes(product.id);
            productModal.querySelector('#product-modal-content').innerHTML = `
                <div class="p-2"><button data-action="close-modal" class="float-right text-gray-500 hover:text-gray-800"><i class="fas fa-times fa-lg"></i></button></div>
                <div class="flex-grow overflow-y-auto p-6 pt-0">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
                        <img src="${product.image}" class="w-full rounded-lg shadow-lg">
                        <div>
                            <h2 class="text-3xl font-bold mb-2">${product.name}</h2>
                            <p class="text-md text-gray-500 mb-4">${product.category}</p>
                            <span class="text-4xl font-bold text-indigo-600">₹${product.price.toLocaleString('en-IN')}</span>
                            <div class="flex items-center gap-4 mt-6">
                                <button data-action="add-to-cart" data-id="${product.id}" class="flex-grow bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center gap-2"><i class="fas fa-cart-plus"></i> Add to Cart</button>
                                <button data-action="wishlist" data-id="${product.id}" class="bg-gray-200 rounded-full h-12 w-12 flex items-center justify-center text-gray-700 hover:text-red-500 transition ${isWished ? 'text-red-500' : ''}"><i class="fas fa-heart fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 border-t pt-6">
                        <div id="modal-tabs" class="flex border-b mb-4">
                            <button data-tab="description" class="px-4 py-2 font-semibold border-b-2 border-indigo-500 text-indigo-600">Description</button>
                            <button data-tab="specs" class="px-4 py-2 font-semibold text-gray-500">Specifications</button>
                            <button data-tab="reviews" class="px-4 py-2 font-semibold text-gray-500">Reviews (${product.reviews.length})</button>
                        </div>
                        <div id="modal-tab-content">
                            <!-- Tab content injected here -->
                        </div>
                    </div>
                </div>`;
            renderModalTab('description', product);
            productModal.classList.remove('hidden');
            productModal.classList.add('flex', 'fade-in');
        };

        const renderModalTab = (tabName, product) => {
            const contentContainer = document.getElementById('modal-tab-content');
            const tabs = document.querySelectorAll('#modal-tabs button');
            tabs.forEach(t => {
                t.classList.remove('border-indigo-500', 'text-indigo-600');
                t.classList.add('text-gray-500');
            });
            document.querySelector(`#modal-tabs button[data-tab="${tabName}"]`).classList.add('border-indigo-500', 'text-indigo-600');
            
            let content = '';
            if (tabName === 'description') {
                content = `<p class="text-gray-700 leading-relaxed">${product.description}</p>`;
            } else if (tabName === 'specs') {
                content = `<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                    ${Object.entries(product.specs).map(([key, value]) => `
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <p class="font-semibold text-gray-600">${key}</p>
                            <p class="text-gray-800">${value}</p>
                        </div>
                    `).join('') || '<p>No specifications available.</p>'}
                </div>`;
            } else if (tabName === 'reviews') {
                let reviewSummaryButton = '';
                if (product.reviews.length > 1) {
                    reviewSummaryButton = `<div class="flex justify-end mb-4">
                        <button id="summarize-reviews-btn" data-productid="${product.id}" class="bg-indigo-100 text-indigo-600 text-sm font-bold py-2 px-3 rounded-full hover:bg-indigo-200 flex items-center gap-2">
                            ✨ Summarize Reviews
                        </button>
                    </div>`;
                }

                content = `<div class="space-y-6">
                    ${reviewSummaryButton}
                    <div id="review-summary-container" class="hidden"></div>
                    <div>
                        ${product.reviews.map(r => `
                            <div class="border-b pb-4 mb-4">
                                <div class="flex items-center mb-1">
                                    ${Array(5).fill(0).map((_, i) => `<i class="fas fa-star ${i < r.rating ? 'text-yellow-400' : 'text-gray-300'}"></i>`).join('')}
                                </div>
                                <p class="font-semibold">${r.user}</p>
                                <p class="text-gray-600">${r.comment}</p>
                            </div>
                        `).join('') || '<p>No reviews yet. Be the first!</p>'}
                    </div>
                    ${state.isLoggedIn ? `
                    <form id="review-form" data-productid="${product.id}" class="space-y-3 pt-4">
                        <h4 class="font-semibold">Write a Review</h4>
                        <div class="flex items-center" id="review-stars">
                            ${Array(5).fill(0).map((_, i) => `<i class="fas fa-star text-gray-300 text-2xl cursor-pointer" data-rating="${i+1}"></i>`).join('')}
                        </div>
                        <input type="hidden" name="rating" value="0"/>
                        <textarea name="comment" required placeholder="Your review..." class="w-full p-2 border rounded-lg"></textarea>
                        <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Submit Review</button>
                    </form>` : '<p>You must be logged in to write a review.</p>'}
                </div>`;
            }
            contentContainer.innerHTML = content;
        };

        const renderAddresses = () => {
            const list = document.getElementById('address-list');
            if (!list) return;
            list.innerHTML = state.addresses.length === 0 ? '<p>No saved addresses.</p>' :
                state.addresses.map((addr, index) => `
                    <div class="border p-4 rounded-lg flex justify-between items-start">
                        <div>
                            <p class="font-semibold">${addr.name}</p>
                            <p>${addr.address}, ${addr.pincode}</p>
                            <p>Mobile: ${addr.mobile}</p>
                        </div>
                        <button data-action="remove-address" data-index="${index}" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                    </div>
                `).join('');
        };

        const renderSidebar = () => {
            const categories = ['All', ...new Set(state.products.map(p => p.category))];
            sidebar.innerHTML = `
                <div class="p-6 flex justify-between items-center border-b">
                    <h2 class="text-xl font-bold">Categories</h2>
                    <button data-action="close-sidebar" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times fa-lg"></i></button>
                </div>
                <nav class="p-4 space-y-2">
                    ${categories.map(cat => `
                        <a href="#" data-action="filter-category" data-category="${cat}" class="flex items-center px-4 py-2 rounded-lg font-semibold transition ${state.activeFilters.category === cat ? 'bg-indigo-100 text-indigo-600' : 'text-gray-600 hover:bg-gray-100'}">
                            ${cat}
                        </a>
                    `).join('')}
                </nav>
            `;
        };

        // --- UPDATE & HELPER FUNCTIONS ---
        const updateCounters = () => {
            if (state.isLoggedIn) {
                document.getElementById('cart-count').textContent = state.cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('wishlist-count').textContent = state.wishlist.length;
            }
        };

        const saveState = () => {
            localStorage.setItem('cart', JSON.stringify(state.cart));
            localStorage.setItem('wishlist', JSON.stringify(state.wishlist));
            localStorage.setItem('addresses', JSON.stringify(state.addresses));
            localStorage.setItem('products', JSON.stringify(state.products));
            localStorage.setItem('isLoggedIn', state.isLoggedIn);
            localStorage.setItem('isSeller', state.isSeller);
        };
        
        const showToast = (message) => {
            const toast = document.createElement('div');
            toast.className = 'bg-gray-800 text-white py-3 px-5 rounded-lg shadow-lg flex items-center gap-3 transform transition-all duration-300 translate-y-4 opacity-0';
            toast.innerHTML = `<i class="fas fa-check-circle text-green-400"></i> <p>${message}</p>`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.classList.remove('translate-y-4', 'opacity-0'), 10);
            setTimeout(() => {
                toast.classList.add('translate-y-4', 'opacity-0');
                toast.addEventListener('transitionend', () => toast.remove());
            }, 3000);
        };
        
        // --- GEMINI API FUNCTION ---
        async function callGemini(prompt, button) {
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = `<i class="fas fa-spinner spinner"></i> Thinking...`;
            
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = { contents: chatHistory };
            const apiKey = ""; // Left empty as per instructions
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.error("Unexpected API response structure:", result);
                    return "Sorry, I couldn't generate a response right now.";
                }
            } catch (error) {
                console.error("Error calling Gemini API:", error);
                return "An error occurred. Please try again.";
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // --- EVENT HANDLERS ---
        document.body.addEventListener('click', async e => {
            const target = e.target.closest('button, img, a, input[type="checkbox"]');
            if (!target) return;
            
            const action = target.dataset.action || target.id;
            
            // AI Actions
            if (action === 'generate-description-btn') {
                const form = document.getElementById('add-product-form');
                const productName = form.querySelector('[name="name"]').value;
                const keywords = form.querySelector('[name="description"]').value;
                if (!productName || !keywords) {
                    showToast("Please enter a product name and some keywords first.");
                    return;
                }
                const prompt = `Generate a compelling e-commerce product description for a product named "${productName}". The description should be around 2-3 sentences long and highlight these features: ${keywords}. Make it sound appealing to customers in India.`;
                const generatedDescription = await callGemini(prompt, target);
                form.querySelector('[name="description"]').value = generatedDescription;
            }
            if (action === 'summarize-reviews-btn') {
                const productId = parseInt(target.dataset.productid);
                const product = state.products.find(p => p.id === productId);
                const reviewTexts = product.reviews.map(r => r.comment).join("\n - ");
                const prompt = `Summarize the following customer reviews for the product "${product.name}". Provide a brief overview, then list the main pros and cons in bullet points.\n\nReviews:\n - ${reviewTexts}`;
                const summary = await callGemini(prompt, target);
                const summaryContainer = document.getElementById('review-summary-container');
                summaryContainer.innerHTML = `<div class="bg-indigo-50 p-4 rounded-lg border-l-4 border-indigo-400"><h4 class="font-bold mb-2">AI Review Summary</h4><p class="text-sm whitespace-pre-wrap">${summary}</p></div>`;
                summaryContainer.classList.remove('hidden');
            }

            // User Actions
            if (action === 'login-btn') {
                state.isLoggedIn = true;
                renderUserActions();
                showToast('Login successful!');
            }
            if (action === 'logout-btn') {
                state.isLoggedIn = false;
                state.isSeller = false;
                renderUserActions();
                renderPage('home');
            }
            if (action === 'profile-btn') renderPage('profile');
            if (action === 'add-product-btn') renderPage('addProduct');
            if (action === 'home-logo') {
                state.activeFilters.category = 'All';
                renderPage('home');
                renderSidebar();
            }
            if (action === 'seller-toggle') {
                state.isSeller = target.checked;
                renderUserActions();
            }

            // Sidebar Actions
            if (action === 'menu-btn') {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            }
            if (action === 'close-sidebar' || e.target.id === 'sidebar-overlay') {
                 sidebar.classList.add('-translate-x-full');
                 sidebarOverlay.classList.add('hidden');
            }
            if (action === 'filter-category') {
                e.preventDefault();
                state.activeFilters.category = target.dataset.category;
                renderPage('home');
                renderSidebar();
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }

            // Cart & Wishlist
            if (action === 'cart-btn') {
                cartSlider.classList.remove('hidden');
                cartPanel.classList.add('slide-in');
                cartPanel.classList.remove('slide-out');
            }
            if (action === 'close-cart' || e.target.id === 'cart-slider') {
                cartPanel.classList.add('slide-out');
                cartPanel.addEventListener('animationend', () => cartSlider.classList.add('hidden'), { once: true });
            }
            if (action === 'wishlist-btn') {
                showToast(`You have ${state.wishlist.length} items in your wishlist.`);
            }

            // Product Actions
            const productTarget = e.target.closest('[data-id]');
            if (productTarget) {
                const id = parseInt(productTarget.dataset.id);
                const product = state.products.find(p => p.id === id);
                
                if (action === 'add-to-cart') {
                    const itemInCart = state.cart.find(item => item.id === id);
                    if (itemInCart) itemInCart.quantity++;
                    else state.cart.push({ id, quantity: 1 });
                    showToast(`${product.name} added to cart`);
                    renderCart();
                }
                if (action === 'wishlist') {
                    if (state.wishlist.includes(id)) {
                        state.wishlist = state.wishlist.filter(wishId => wishId !== id);
                    } else {
                        state.wishlist.push(id);
                    }
                    if (document.body.contains(productModal) && !productModal.classList.contains('hidden')) {
                         renderProductModal(product);
                    }
                    renderPage('home');
                }
                if (action === 'open-modal') renderProductModal(product);
                if (action === 'update-quantity') {
                    const change = parseInt(productTarget.dataset.change);
                    const item = state.cart.find(i => i.id === id);
                    if (item) {
                        item.quantity += change;
                        if (item.quantity === 0) state.cart = state.cart.filter(i => i.id !== id);
                    }
                    renderCart();
                }
                if (action === 'remove-from-cart') {
                    state.cart = state.cart.filter(i => i.id !== id);
                    renderCart();
                }
            }

            // Modal Actions
            if (action === 'close-modal') {
                productModal.classList.add('fade-out');
                productModal.addEventListener('animationend', () => {
                    productModal.classList.add('hidden');
                    productModal.classList.remove('fade-out');
                }, { once: true });
            }
            const tabTarget = e.target.closest('[data-tab]');
            if (tabTarget) {
                const product = state.products.find(p => p.id === parseInt(document.querySelector('#review-form')?.dataset.productid || productModal.querySelector('[data-action="add-to-cart"]').dataset.id));
                renderModalTab(tabTarget.dataset.tab, product);
            }
            const starTarget = e.target.closest('#review-stars i');
            if (starTarget) {
                const rating = starTarget.dataset.rating;
                document.querySelector('#review-form input[name="rating"]').value = rating;
                document.querySelectorAll('#review-stars i').forEach((star, i) => {
                    star.className = `fas fa-star text-2xl cursor-pointer ${i < rating ? 'text-yellow-400' : 'text-gray-300'}`;
                });
            }
            
            // Address Actions
            if (action === 'remove-address') {
                state.addresses.splice(parseInt(e.target.closest('button').dataset.index), 1);
                renderAddresses();
            }

            saveState();
        });

        // Form Submissions
        document.body.addEventListener('submit', e => {
            e.preventDefault();
            if (e.target.id === 'address-form') {
                const formData = new FormData(e.target);
                const newAddress = Object.fromEntries(formData.entries());
                state.addresses.push(newAddress);
                renderAddresses();
                e.target.reset();
            }
            if (e.target.id === 'add-product-form') {
                const formData = new FormData(e.target);
                const newProduct = {
                    id: Date.now(),
                    name: formData.get('name'),
                    price: parseFloat(formData.get('price')),
                    image: formData.get('image'),
                    category: formData.get('category') === 'Other' ? formData.get('newCategory') : formData.get('category'),
                    description: formData.get('description'),
                    specs: JSON.parse(formData.get('specs') || '{}'),
                    reviews: []
                };
                state.products.unshift(newProduct);
                showToast('Product added successfully!');
                renderPage('home');
            }
            if (e.target.id === 'review-form') {
                const formData = new FormData(e.target);
                const newReview = {
                    user: "Current User", // Simulated
                    rating: parseInt(formData.get('rating')),
                    comment: formData.get('comment')
                };
                const productId = parseInt(e.target.dataset.productid);
                const product = state.products.find(p => p.id === productId);
                product.reviews.push(newReview);
                renderModalTab('reviews', product);
            }
            saveState();
        });

        // Other Listeners
        document.body.addEventListener('change', e => {
            if (e.target.name === 'category' && e.target.value === 'Other') {
                document.querySelector('input[name="newCategory"]').classList.remove('hidden');
            } else if (e.target.name === 'category') {
                document.querySelector('input[name="newCategory"]').classList.add('hidden');
            }
            if (e.target.id === 'sort-select') {
                state.activeFilters.sort = e.target.value;
                renderPage('home');
            }
        });
        document.getElementById('search-input').addEventListener('input', e => {
            state.activeFilters.search = e.target.value;
            renderPage('home');
        });

        // --- INITIALIZATION ---
        const init = () => {
            state.isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            state.isSeller = localStorage.getItem('isSeller') === 'true';
            renderUserActions();
            renderPage('home');
            renderCart();
            renderSidebar();
        };

        init();
    });
    </script>
</body>
