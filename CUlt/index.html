<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Obsidian Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="background-effects"></div>
    <div id="particle-container"></div>
    <div id="game-container">
        <div id="game-header" class="hidden">
            <div id="chapter-title"></div>
            <button id="inventory-button">Inventory</button>
        </div>

        <div id="game-content">
            <div id="start-screen" class="screen active">
                <h1>The Obsidian Order</h1>
                <p>The city breathes in ignorance, a concrete beast unaware of the rot in its bones. Your life has become a shrine to obsession: cold coffee, sleepless nights, and the ghosts of the missing. Tonight, the ghosts answered back.</p>
                <button id="start-button" class="button-primary">Access Terminal</button>
            </div>

            <div id="chapter-screen" class="screen">
                <div class="story-text-wrapper">
                    <p id="story-text"></p>
                </div>
                <hr class="cult-separator">
                <div id="choices-container"></div>
            </div>

            <div id="puzzle-screen" class="screen">
                 <div id="puzzle-container" class="puzzle-container"></div>
            </div>

            <div id="ending-screen" class="screen">
                <h2 id="ending-title"></h2>
                <p id="ending-text" style="font-family: var(--font-mono); line-height: 1.7; max-width: 60ch; color: #ccc;"></p>
                <button id="restart-button" class="button-primary" style="margin-top: 2rem;">Reboot</button>
            </div>
        </div>
    </div>

    <div id="inventory-modal" class="modal">
        <div class="modal-content">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
            <button id="close-inventory-button" class="button-primary" style="display: block; margin: 1.5rem auto 0;">Close</button>
        </div>
    </div>

    <div id="lore-modal" class="modal">
        <div class="modal-content">
            <h2>Lore File</h2>
            <p id="lore-text"></p>
            <button id="close-lore-button" class="button-primary" style="display: block; margin: 1.5rem auto 0;">Close</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
